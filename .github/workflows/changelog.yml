name: Generate Changelog

on:
  release:
    types: [published, created]

jobs:
  changelog:
    runs-on: ubuntu-latest
    steps:
      - name: Git checkout
        uses: actions/checkout@v4
      - run: git config --global user.email "17000285+quill-bot@users.noreply.github.com"
      - run: git config --global user.name "quill-bot"
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm ci
      - run: node ./scripts/changelog.mjs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
